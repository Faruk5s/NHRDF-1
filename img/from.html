<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend style="font-size: xx-large; text-align: center;">Personal Info</legend>
            <label for="F">Name:</label>
            <input type="text" id="F" name="firstname" placeholder="Typing your Name">

            <br><br>
            <label for="E">Email :</label>
            <input type="email" id="E" name="email" placeholder="Typing @gmail.com">
            <br><br>
            <label for="p">Password:</label>
            <input type="password" id="p" name="password" placeholder="password">
            <br><br>
            <label for="A">Address :</label>
            <input type="text" id="A" name="Address" placeholder="Typing Address">
            <br><br>
            <label for="i">File :</label>
            <input type="file" name="image" id="i">
            <br><br>
            <label for="">Img</label>
            <input style="height: 100px; width: 100px;" type="image" src="/hd-house-in-green-field-ae97s1lcb68vd21l.jpg" alt="">
            <br><br>
            <label for="">Course :</label>
            <input type="checkbox" name="" id="" value="zila">
            <label for="">Web Devlopment</label>
            <input type="checkbox" name="" id="" value="zila">
            <label for="">App Devlopment</label>
            <input type="checkbox" name="" id="" value="zila">
            <label for="">Digital Marketing</label>
            <input type="checkbox" name="" id="">

            <br><br>
            <input type="submit" value="submit">
            <br><br>
            <input type="reset" value="reset">
        </fieldset>
    </form>
    
</body>
</html>
